<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title th:text="${user.id != null ? 'Редактирование пользователя - ' + user.firstName + ' ' + user.lastName
    : 'Добавление пользователя'}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h2 th:text="${user.id != null ? 'Редактирование пользователя - ' + user.firstName + ' ' + user.lastName
     : 'Добавление пользователя'}"></h2>
    <form th:action="@{/users/edit}" th:object="${user}"
          method="post" class="form-horizontal">
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{id}" type="hidden" class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <label>Имя: </label>
            <input th:field="*{firstName}" placeholder="Имя (*)" type="text" class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <label>Фамилия: </label>
            <input th:field="*{lastName}" placeholder="Фамилия (*)" type="text" class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <label>День рождения: </label>
            <input th:field="*{birthday}" placeholder="День рождения (*)" type="date" class="form-control"/>
        </div>
        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Ок</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
