<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title th:text="${reward.title != null ? 'Редактирование награды - ' + reward.title
    : 'Добавление новой награды'}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h2 th:text="${reward.title != null ? 'Редактирование награды - ' + reward.title : 'Добавление новой награды'}"></h2>
    <a th:href="@{'/index'}" th:text="'<- На главную страницу'"/>
    <form th:action="@{/rewards/edit}" th:object="${reward}"
          method="post" class="form-horizontal">
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-reward"></i></span>
            <label>Название: </label>
            <input th:field="*{title}" placeholder="Название (*)" type="text" class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-reward"></i></span>
            <label>Описание: </label>
            <textarea th:field="*{description}" placeholder="Описание (*)" rows="3" class="form-control"></textarea>
        </div>
        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Ок</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
