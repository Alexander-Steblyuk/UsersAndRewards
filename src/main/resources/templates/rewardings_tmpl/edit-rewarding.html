<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title th:text="${rewarding.userId != null ? 'Редактирование награждения'
    : 'Добавление нового награждения'}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h2 th:text="${rewarding.userId != null ? 'Редактирование награждения' : 'Добавление нового награждения'}"></h2>
    <a th:href="@{'/index'}" th:text="'<- На главную страницу'"/>
    <form th:action="@{/rewardings/edit}" th:object="${rewarding}"
          method="post" class="form-horizontal">
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-reward"></i></span>
            <label>Пользователь: </label>
            <select th:field="*{userId}">
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.firstName + ' ' + user.lastName}"/>
            </select>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-reward"></i></span>
            <label>Награда: </label>
            <select th:field="*{rewardTitle}">
                <option th:each="reward : ${rewards}" th:value="${reward.title}" th:text="${reward.title}"/>
            </select>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-reward"></i></span>
            <label>Дата награждения: </label>
            <input th:field="*{rewardingDate}" placeholder="Дата награждения (*)"
                   type="date" class="form-control"/>
        </div>
        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Ок</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
